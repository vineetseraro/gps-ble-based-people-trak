<h3 class="page_header flex">
    <span class="text">{{ title }}</span>
</h3>
<app-ak-growl [messages]="msgs"></app-ak-growl>
<app-ak-server-validation></app-ak-server-validation>

<div class="loading" *ngIf="loader">Loading&#8230;</div>


<form [formGroup]="tempTagsFG" class="add-form" (ngSubmit)="onSubmit(tempTagsFG.value)">
    <section class="inputWrapper">
        <div class="form-group">
            <div>
                <label>Name
                    <span class="color">*</span>
                </label>
                <validation-messages class="validation-message" [control]="tempTagsFG.controls.name" [key]="'Name'"></validation-messages>

            </div>
            <input pInputText type="text" placeholder="Name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <div>
                <label>Code
                </label>
                <validation-messages class="validation-message" [control]="tempTagsFG.controls.code" [key]="'Code'"></validation-messages>
            </div>
            <input pInputText type="text" placeholder="AutoGenerated" formControlName="code" class="form-control" [readonly]="true" />

        </div>
        <div class="form-group">
            <div>
                <label>UID
                    <span class="color">*</span>
                </label>
                <validation-messages class="validation-message" [control]="tempTagsFG.controls.uid" [key]="'uid'"></validation-messages>
            </div>
            <input pInputText type="text" formControlName="uid" class="form-control" [readonly]="id!=''" />

        </div>
    </section>
    <section class="inputWrapper">
        <div class="form-group">
            <div>
                <label>Max Temperature
                    <span class="color">*</span>
                </label>
                <validation-messages class="validation-message" [control]="tempTagsFG.controls.maxTemp" [key]="'maxTemp'"></validation-messages>
            </div>
            <input pInputText type="number" formControlName="maxTemp" class="form-control" />
        </div>
        <div class="form-group">
            <div>
                <label>Min Temperature
                    <span class="color">*</span>
                </label>
                <validation-messages class="validation-message" [control]="tempTagsFG.controls.minTemp" [key]="'minTemp'"></validation-messages>
            </div>
            <input pInputText type="number" formControlName="minTemp" class="form-control" />

        </div>


        <div class="form-group">
            <div>
                <label>Measurement Cycle
                    <span class="color">*</span>
                </label>
                <validation-messages class="validation-message" [control]="tempTagsFG.controls.measurementCycle" [key]="'measurementCycle'"></validation-messages>
            </div>
            <input pInputText type="number" formControlName="measurementCycle" class="form-control" />

        </div>
    </section>
    <div class="form-group">
        <p-toggleButton id="status" formControlName="status" onLabel="Active" offLabel="Active" onIcon="fa-check-square-o" offIcon="fa-square-o"
            [style]="{'width':'100px'}"></p-toggleButton>

    </div>

    <section class="inputWrapper">
        <div class="form-group product-field">
            <app-ak-tag class="clearfix product-margin" [tags]="tags" [parentFormGroup]="tempTagsFG" (onTagUpdate)="onTagUpdate($event)"></app-ak-tag>
        </div>
    </section>

    <section class="tabBox">
        <p-tabView>
            <p-tabPanel header="Attributes" class="add-more-btn">
                <p-dataTable selectionMode="single" [value]="tempTagsData.attributes" [(selection)]="selectedAttribute" [rows]="10" [responsive]="true"
                    (onRowSelect)="onRowSelect($event)" styleClass="my-table" #dt>
                    <p-column field="name" header="Name" resizableColumns="true" [sortable]="true" [style]="{'overflow':'visible'}">
                    </p-column>
                    <p-column field="value" header="Value" [sortable]="true"></p-column>
                </p-dataTable>
                <input type="button" value="Add More" class="add-more" (click)="addMoreAttribute()">
                <!-- Datatable for Add Form -->

            </p-tabPanel>
        </p-tabView>
    </section>

    <div class="btn-wrapper">
        <div class="buttonWrapper">
            <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary pull-right mt20 save" label="Submit" [disabled]="!tempTagsFG.valid">Submit</button>
        </div>
    </div>
    <!-- Dialog Box for Adding Attributes -->
    <p-dialog [formGroup]="tempTagsFG.controls.attributes" header="{{dialogTitle}}" [(visible)]="displayDialog" [responsive]="true"
        showEffect="fade" [modal]="true" [width]="400" [height]="100" class="tab-dialog">
        <div style="background-color:#ffffff; padding:20px;">
            <div class="ui-grid ui-grid-responsive ui-fluid">
                <section class="inputWrapper">
                    <div class="form-group product-field add-more-name">
                        <div>
                            <label for="id">Name
                                <span class="color"> *</span>
                            </label>
                            <!--<validation-messages class="validation-message" [control]="tempTagsFG.controls.attributes.controls.attributeType" [key]="'Name'"></validation-messages>-->
                            <validation-messages class="validation-message" [control]="tempTagsFG.get('attributes.attributeType')" [key]="'Name'"></validation-messages>
                        </div>
                        <p-dropdown class="form-control" [options]="attributeNameOptionList" formControlName="attributeType" id="attributeType" filter="filter"
                            placeholder="Select Attribute"></p-dropdown>
                    </div>
                </section>
                <br>
                <section class="inputWrapper" style="margin-top:20px">
                    <div class="form-group">
                        <div>
                            <label for="id" style="width: 15%">Value
                                <span class="color"> *</span>
                            </label>
                            <!--<validation-messages class="validation-message" [control]="tempTagsFG.controls.attributes.controls.attributeValue" [key]="'Value'"></validation-messages>-->
                            <validation-messages class="validation-message" [control]="tempTagsFG.get('attributes.attributeValue')" [key]="'Value'"></validation-messages>
                        </div>
                        <input pInputText type="text" placeholder="Value" formControlName="attributeValue" class="form-control" id="attributeValue"
                        />
                    </div>
                </section>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix buttonWrapper" style="margin-top:2.5em">
                    <button type="button" class="save cancel" (click)="closeDialog()" id="category-cancel">Cancel</button>
                    <button type="button" class="save cancel" (click)="deleteRow()" id="category-delete" *ngIf="showDelete">Delete</button>
                    <button type="button" class="save" (click)="saveAttributes(tempTagsFG.controls.attributes.value)" label="Save" [disabled]="!tempTagsFG.controls.attributes.valid">Save</button>
                </div>
            </p-footer>
        </div>
    </p-dialog>
</form>
