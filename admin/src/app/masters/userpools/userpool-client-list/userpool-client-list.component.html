<div class="headlineArea">
	<h3 class="page_header withoutband">Clients</h3>
</div>

 <p-growl [value]="msgs"></p-growl> 
<div class="loading" *ngIf="loader">Loading&#8230;</div>

<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">

</div>

<p-dataTable [emptyMessage]="emptyMessage" sortMode="multiple" reorderableColumns="true" [value]="clientList" [rows]="rows" [paginator]="true"
 [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,50,100]"  [editable]="true" [responsive]="true" [lazy]="true" (onLazyLoad)="loadData($event)"
 [totalRecords]="totalRecords" styleClass="my-table" #dt>

	<p-column field="name" header="App client name" resizableColumns="true">
		<ng-template let-col let-data="rowData" pTemplate="body">
			<span (click)="onEdit(data)" style="cursor:pointer; text-decoration:underline">
					{{data.ClientName}}
				</span>
		</ng-template>
	</p-column>

	<p-column field="ClientId" header="App client id"></p-column>

	<p-column field="UserPoolId" header="UserPool Id"></p-column>

</p-dataTable>

<span class="number-of-pages">{{pagingmessage}}</span>
