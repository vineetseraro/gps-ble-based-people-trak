
<div class="headlineArea">
    <h3 class="page_header withoutband">Location-wise Internal v/s External Delivered Shipments</h3>
    <button (click)="export()" class="save">Export</button>
  </div>
  <div class="loading" *ngIf="loader">Loading&#8230;</div>
  
  <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <!--<input #gb type="text" pInputText size="25" placeholder="Search...">
    <i class="fa fa-search" style="margin:0px 0px 0 -30px"></i>-->
  </div>
  
  <p-dataTable sortField="location" sortOrder="1" reorderableColumns="true"  scrollable="true" [scrollHeight]="innerHeight" [emptyMessage]="emptyMessage" [value]="dataList" [rows]="rows" [paginator]="true"
   [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,50,100]" [responsive]="true" class="no-underline-report"
   [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="loadData($event)" styleClass="my-table" #dt>
  
     <p-column id="location" field="location" [sortable]="true" header="Location" [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{ data.location }}
      </ng-template>		
      </p-column>
      
      <p-column id="externalCount" field="externalCount" header="External Shipments" [sortable]="true" [filter]="false" filterPlaceholder="Search">
          <ng-template let-col let-data="rowData" pTemplate="body">
              {{ data.externalCount }}
          </ng-template>		
      </p-column>
    
    <p-column id="internalCount" field="internalCount" header="Internal Shipments" [sortable]="true"  [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{data.internalCount}}
      </ng-template>		
    </p-column>

  </p-dataTable>
  <span class="number-of-pages">{{pagingmessage}}</span>

  <p-dialog header="Export" [(visible)]="displayExport" class="export-dialog">
      <div class="export-msg">{{exportMessage}}</div>
      <p-footer>
        <button type="button" pButton class="save" (click)="displayExport=false" label="Ok"></button>
      </p-footer>
    </p-dialog>
