
<div class="headlineArea">
    <h3 class="page_header withoutband">Most Used Products Per Surgeon</h3>
    <button (click)="export()" class="save">Export</button>
  </div>
  <div class="loading" *ngIf="loader">Loading&#8230;</div>
  
  <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    
  </div>
  
  <p-dataTable sortField="count" sortOrder="-1" reorderableColumns="true"  scrollable="true" [scrollHeight]="innerHeight" [emptyMessage]="emptyMessage" [value]="dataList" [rows]="rows" [paginator]="true"
   [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,50,100]" [responsive]="true" class="no-underline-report"
   [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="loadData($event)" styleClass="my-table" #dt>
  
     <p-column id="surgeon" field="surgeon" [sortable]="true" header="Surgeon" [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{ data.surgeon.trim()?data.surgeon:'--' }}
      </ng-template>		
    </p-column>
  
    <p-column id="product" field="product" header="Product" [sortable]="true"  [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
          {{data.product}}
      </ng-template>
    </p-column>
    <p-column id="sku" field="sku" header="Code" [sortable]="true"  [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{data.sku}}
      </ng-template>		
    </p-column>
  
    <p-column id="category" field="category" header="Category" [sortable]="true"  [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{data.categories}}
      </ng-template>		
    </p-column>
    
    <p-column id="count"  field="count" header="Usage Count" [sortable]="true" [editable]="true"  [filter]="false"
     [style]="{'overflow':'visible'}" filterMatchMode="equals" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{ data.count}}
      </ng-template>
    </p-column>
  
    <p-column id="surgery" field="surgery" header="Surgery" [sortable]="true" [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{ data.surgery.trim()?data.surgery:'--' }}
      </ng-template>		
    </p-column>
  
    <p-column id="hospital" field="hospital" header="Hospital" [sortable]="true"  [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{ data.hospital.trim()?data.hospital:'--' }}
      </ng-template>		
    </p-column>
    
  </p-dataTable>
  <span class="number-of-pages">{{pagingmessage}}</span>

  <p-dialog header="Export" [(visible)]="displayExport" class="export-dialog">
      <div class="export-msg">{{exportMessage}}</div>
      <p-footer>
        <button type="button" pButton class="save" (click)="displayExport=false" label="Ok"></button>
      </p-footer>
    </p-dialog>
