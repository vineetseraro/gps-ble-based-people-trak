
<div class="headlineArea">
    <h3 class="page_header withoutband">Shipments In Jeopardy</h3>
    <button (click)="export()" class="save">Export</button>
  </div>
  <div class="loading" *ngIf="loader">Loading&#8230;</div>
  
  <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <!--<input #gb type="text" pInputText size="25" placeholder="Search...">
    <i class="fa fa-search" style="margin:0px 0px 0 -30px"></i>-->
  </div>
  
  <p-dataTable sortField="timeTillSurgery" sortOrder="-1" reorderableColumns="true"  scrollable="true" [scrollHeight]="innerHeight" [emptyMessage]="emptyMessage" [value]="dataList" [rows]="rows" [paginator]="true"
   [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,50,100]" [responsive]="true"
   [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="loadData($event)" styleClass="my-table" #dt>
  
     <p-column id="ordercode" field="ordercode" header="Order #" [sortable]="true" [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        <span (click)="openReport(data.orderId)">
        {{ data.ordercode }}
        </span>
      </ng-template>		
      </p-column>
      
      <p-column id="shipmentcode" field="shipmentcode" header="Shipment #" [sortable]="true" [filter]="false" filterPlaceholder="Search">
          <ng-template let-col let-data="rowData" pTemplate="body">
            <span class="underline-text" (click)="openShipment(data.shipmentId)">
              {{ data.shipmentcode }}
            </span>
          </ng-template>		
      </p-column>
  
    <p-column id="toAddress" field="toAddress" header="To Location" [sortable]="true"  [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{data.toAddress}}
      </ng-template>		
    </p-column>
    
    <p-column id="scheduledDeliveryDate"  field="scheduledDeliveryDate" header="Scheduled Delivery Date" [sortable]="true" [editable]="true"  [filter]="false"
     [style]="{'overflow':'visible'}" filterMatchMode="equals" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        <app-ak-dateformator [date]="data.scheduledDeliveryDate" [format]="'dateTime'"></app-ak-dateformator>
      </ng-template>
    </p-column>
  
    <p-column id="shipmentStatus"  field="shipmentStatus" header="Status" [sortable]="true" [editable]="true"  [filter]="false"
     [style]="{'overflow':'visible'}" filterMatchMode="equals" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{ data.shipmentStatus }}
      </ng-template>
    </p-column>
  
    <p-column id="carrier" field="carrier" header="Carrier User" [sortable]="true" [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{ data.carrier.trim()?data.carrier:'' }}
      </ng-template>		
    </p-column>

    <p-column id="pickupDate"  field="pickupDate" header="Pickup Date" [sortable]="true" [editable]="true"  [filter]="false"
    [style]="{'overflow':'visible'}" filterMatchMode="equals" filterPlaceholder="Search">
     <ng-template let-col let-data="rowData" pTemplate="body">
       <app-ak-dateformator [date]="data.pickupDate" [format]="'dateTime'"></app-ak-dateformator>
     </ng-template>
   </p-column>

   <p-column id="timeTillSurgery" field="timeTillSurgery" [sortable]="true" header="Surgery In" [filter]="false" filterPlaceholder="Search">
      <ng-template let-col let-data="rowData" pTemplate="body">
        {{ data.timeTillSurgery }}
      </ng-template>		
    </p-column>
  
  </p-dataTable>
  <span class="number-of-pages">{{pagingmessage}}</span>

  <p-dialog header="Export" [(visible)]="displayExport" class="export-dialog">
      <div class="export-msg">{{exportMessage}}</div>
      <p-footer>
        <button type="button" pButton class="save" (click)="displayExport=false" label="Ok"></button>
      </p-footer>
    </p-dialog>
