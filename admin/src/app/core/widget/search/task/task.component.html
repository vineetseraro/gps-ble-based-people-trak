<div class="globalsearch-dropdown">
    <span _ngcontent-c2="">
        <input [(ngModel)]="globalSearch" type="text" placeholder="Search" (focus)="globalSearchFocus = true;" (blur)="globalSearchFocus = false;"
            style="border: none; width: 100%;float:left; color:#fff">
        <i class="fa fa-angle-down" aria-hidden="true" (click)="openSearchBox()"></i>
        <div class="hiddendiv" [class.show]="isShow" id="abc">

            <div class="hiddenDiv">
                <form class="search-dropdown-content" [formGroup]="searchForm">
                    <div id="search-validation-message" style="color:red;" *ngIf="showmessage">
                        {{validation_message}}
                    </div>

                    <section class="inputWrapper" style="width:100%">
                        <app-ak-users [isMultiSelect]='false' class="form-control" [parentFormGroup]="searchForm"></app-ak-users>
                    </section>

                    <section class="inputWrapper" style="width:100%; margin-top: 9%;">
                        <div class="form-group">
                            <div>
                                <label>Task</label>
                            </div>
                            <input formControlName="name" type="text" pInputText placeholder="Name" style="width: 100%; color: #434343;">
                        </div>
                    </section>

                    <section class="inputWrapper" style="width:100%;"></section>

                    <section class="inputWrapper" style="width:100%">
                        <div class="form-group">
                            <div>
                                <label>Date ( From & To)</label>
                            </div>
                            <p-calendar showTime="showTime" hourFormat="24" formControlName="from" [dateFormat]="dateFormat" class="from-date search-calendar"
                                [showIcon]="true" placeholder="From Date" readonlyInput="readonlyInput"></p-calendar>
                            <p-calendar showTime="showTime" hourFormat="24" formControlName="to" [dateFormat]="dateFormat" class="search-calendar" [showIcon]="true"
                                placeholder="To Date" readonlyInput="readonlyInput"></p-calendar>
                        </div>
                    </section>

                    <section class="inputWrapper" style="width:100%">
                        <div class="form-group">
                            <div>
                                <label>Modified Date</label>
                            </div>
                            <p-calendar selectionMode="range" readonlyInput="true" [dateFormat]="dateFormat" showTime="showTime" hourFormat="24" formControlName="modifiedFrom"
                                class="from-date search-calendar" [showIcon]="true" placeholder="Modified Date" readonlyInput="readonlyInput"></p-calendar>
                        </div>
                    </section>

                    <section class="inputWrapper" style="width:100%;">
                        <div class="form-group">
                            <div>
                                <label>Active</label>
                            </div>
                            <p-dropdown formControlName="status" [options]="statusLabel" class="form-control search-drop" [filter]="true" placeholder="All"></p-dropdown>
                        </div>
                    </section>

                    <section class="inputWrapper" style="width:100%; margin-top: 9%;"></section>

                    <div class="search-button">
                        <button type="button" class="search" id="search" (click)="searchRecord(searchForm.value)">
                            <i class="fa fa-search" style="margin: 0px;font-size: 16px;"></i>
                            Search</button>
                        <button type="button" class="reset" id="reset" (click)="reset()">
                            <i class="fa fa-repeat" style="margin: 0px;font-size: 16px;"></i>
                            Reset</button>
                    </div>

                    <!--Dialog for date-->

                    <p-dialog [(visible)]="dateDialog" [responsive]="true" showEffect="fade" [modal]="true" class="date-dialog-box">
                        <div class="date-dialog">
                            <p>From date should be equal or less than To date</p>
                            <button type="button" (click)="closeDialog()" class="save">OK</button>
                        </div>
                    </p-dialog>

                    <!--Dialog for date-->
                </form>
            </div>


        </div>
    </span>


    <button type="button" class="search-btn" (click)="searchGlobal()">
        <i class="fa fa-search" style=" margin: 0px;"></i>
    </button>
</div>
