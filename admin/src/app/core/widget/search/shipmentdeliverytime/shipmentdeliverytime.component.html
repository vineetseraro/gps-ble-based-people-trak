<div class="globalsearch-dropdown">
  <span _ngcontent-c2="">
    <input [(ngModel)]="globalSearch" type="text" placeholder="Search" 
    (focus)="globalSearchFocus = true;" (blur)="globalSearchFocus = false;"   style="border: none; width: 100%;float:left; color:#fff">
      
       <i class="fa fa-angle-down" aria-hidden="true" (click)="open_search()"></i>  

    <div class="hiddendiv" [class.show]="isShow" id="abc">

      <div class="hiddenDiv"> 
        <form class="search-dropdown-content"  [formGroup]="searchForm">
              
              <section class="inputWrapper" style="width:100%;">
                  <div class="form-group">
                    <div>
                        <label>Shipment No.</label>
                    </div>
                    <div class="ui-inputgroup">
                        <i class="fa fa-search"></i>
                        <input formControlName="shipmentNo" type="text" pInputText placeholder="Shipment No." style="width: 100%; color: #434343;padding-left:34px">   
                    </div>
                  </div>
              </section>
              <section class="inputWrapper" style="width:100%;">
                  <div class="form-group">
                    <div>
                        <label>Ship From Address</label>
                    </div>
                    <div class="ui-inputgroup">
                        <i class="fa fa-search"></i>
                        <input formControlName="shipFromAddress" type="text" pInputText placeholder="Ship From Address" style="width: 100%; color: #434343;padding-left:34px">   
                    </div>
                  </div>
              </section>
              <section class="inputWrapper" style="width:100%;">
                  <div class="form-group">
                    <div>
                        <label>Ship To Address</label>
                    </div>
                    <div class="ui-inputgroup">
                        <i class="fa fa-search"></i>
                        <input formControlName="shipToAddress" type="text" pInputText placeholder="Ship To Address" style="width: 100%; color: #434343;padding-left:34px">   
                    </div>
                  </div>
              </section>

              <section class="inputWrapper" style="width:100%">
                <div class="form-group">
                  <div>
                    <label>Shipped On</label>
                  </div>
                  <p-calendar [dateFormat]="dateFormat" showTime="showTime" hourFormat="24" formControlName="shippedFrom" class="from-date search-calendar" [showIcon]="true" placeholder="From Date" readonlyInput="readonlyInput"></p-calendar>
                  <p-calendar [dateFormat]="dateFormat" (onSelect)="checkDateValidation(searchForm.value.deliveryFrom, searchForm.value.deliveryTo, 'Modified')" showTime="showTime" hourFormat="24" formControlName="shippedTo" class="search-calendar" [showIcon]="true" placeholder="To Date" readonlyInput="readonlyInput"></p-calendar>
                </div>
              </section>

              <section class="inputWrapper" style="width:100%">
                  <div class="form-group">
                      <div>
                        <label>Delivered On</label>
                      </div>
                      <p-calendar [dateFormat]="dateFormat" showTime="showTime" hourFormat="24" formControlName="deliveredFrom" class="from-date search-calendar" [showIcon]="true" placeholder="From Date" readonlyInput="readonlyInput"></p-calendar>
                      <p-calendar [dateFormat]="dateFormat" (onSelect)="checkDateValidation1(searchForm.value.creationFrom, searchForm.value.creationTo, 'Modified')" showTime="showTime" hourFormat="24" formControlName="deliveredTo" class="search-calendar" [showIcon]="true" placeholder="To Date" readonlyInput="readonlyInput"></p-calendar>
                  </div>
              </section>

              <div class="search-button">
                <button type="button" class="search" id="search" (click)="searchRecord(searchForm.value)">
                  <i class="fa fa-search" style="margin: 0px;font-size: 16px;"></i>
                  Search
                </button>
                <button type="button" class="reset" id="reset" (click)="reset()">
                  <i class="fa fa-repeat" style="margin: 0px;font-size: 16px;"></i>
                  Reset
                </button>
              </div>

              
<!--Dialog for Shipped On-->

 <p-dialog [(visible)]="dateDialog" [responsive]="true" showEffect="fade"
        [modal]="true" class="date-dialog-box">

<div class="date-dialog">
  <p *ngIf="!deliveryDate" >Scheduled Delivery From date should be equal or less than Scheduled Delivery To date</p>
  <p *ngIf="!shippedDate" >Shipment Creation From date should be equal or less than Shipment Creation To date</p>
  <button type="button" (click)="closeDialog()" class="save">OK</button>
  </div>
 </p-dialog>

<!--Dialog for Delivered On

<p-dialog [(visible)]="dateDialog1" [responsive]="true" showEffect="fade"
        [modal]="true" class="date-dialog-box">

<div class="date-dialog">
  <p>Shipment Creation From date should be equal or less than Shipment Creation To date</p>
  <button type="button" (click)="closeDialog1()" class="save">OK</button>
  </div>
 </p-dialog>-->


        </form>
      </div>

    </div>

  </span>

  <button type="button" class="search-btn" (click)="searchGlobal()">
    <i class="fa fa-search" style=" margin: 0px;"></i>
  </button>

</div>
