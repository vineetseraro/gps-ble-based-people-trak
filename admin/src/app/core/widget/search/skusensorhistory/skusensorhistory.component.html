<div class="globalsearch-dropdown">
      <span _ngcontent-c2="">
        <input [(ngModel)]="globalSearch" type="text" (focus)="globalSearchFocus = true;" 
        (blur)="globalSearchFocus = false;" placeholder="Search"  style="border: none; width: 100%;float:left; color:#fff">
      
       <i class="fa fa-angle-down" aria-hidden="true" (click)="open_search()"></i>  
    <div class="hiddendiv" [class.show]="isShow" id="abc">


<div class="hiddenDiv"> 
<form class="search-dropdown-content" [formGroup]="searchForm">
    <section class="inputWrapper" style="width:100%">
        <div class="form-group">
            <div>
              <label>Sensor</label>
             </div>
              <div class="ui-inputgroup">
                <i class="fa fa-search"></i>
                  <input formControlName="name" type="text" pInputText placeholder="Sensor Name" style="width: 100%; color: #434343;padding-left:34px">   
                    
              </div>
        </div>
    </section>
  
     <section class="inputWrapper" style="width:100%">
      <div class="form-group">
         <div>
            <label>Association Date</label>
         </div>
         <p-calendar [dateFormat]="dateFormat" showTime="showTime" hourFormat="24" formControlName="associationFrom" class="from-date search-calendar" [showIcon]="true" placeholder="From Date" readonlyInput="readonlyInput"></p-calendar>
         <p-calendar [dateFormat]="dateFormat" showTime="showTime" hourFormat="24" formControlName="associationTo" class="search-calendar" [showIcon]="true" placeholder="To Date" readonlyInput="readonlyInput"></p-calendar>
      </div>
   </section>
   <section class="inputWrapper" style="width:100%">
      <div class="form-group">
         <div>
            <label>Diassociation Date</label>
         </div>
         <p-calendar [dateFormat]="dateFormat" showTime="showTime" hourFormat="24" formControlName="diassociationFrom" class="from-date search-calendar" [showIcon]="true" placeholder="From Date" readonlyInput="readonlyInput"></p-calendar>
         <p-calendar [dateFormat]="dateFormat" showTime="showTime" hourFormat="24" formControlName="diassociationTo" class="search-calendar" [showIcon]="true" placeholder="To Date" readonlyInput="readonlyInput"></p-calendar>
      </div>
   </section>
   <section class="inputWrapper" style="width:100%">
          <div class="form-group">
                <div>
                  <label>Currently Associated?</label>
                </div>
      <p-dropdown formControlName="currentlyAssociated" [options]="statusLabel" class="form-control search-drop" id="cars"
          filter="filter" placeholder="Select Currently Associated"></p-dropdown>
          </div>
  </section>
  <br>
       <div class="search-button">
        <button type="button" class="search" id="search" (click)="searchRecord(searchForm.value)">
          <i class="fa fa-search" style="margin: 0px;font-size: 16px;"></i>
          Search</button>
        <button type="button" class="reset" id="reset" (click)="reset()">
          <i class="fa fa-repeat" style="margin: 0px;font-size: 16px;"></i>
          Reset</button>
      </div>

        [modal]="true" class="date-dialog-box">

<div class="date-dialog">
    <p *ngIf="!associationDate" >Association From date should be equal or less than Association To date</p>
  <p *ngIf="!diassociationDate">Diassociation From date should be equal or less than Diassociation To date</p>
  <button type="button" (click)="closeDialog1()" class="save">OK</button>
  </div>
 </p-dialog>



      </form>
</div>
</div>
  </span>
  <button type="button" class="search-btn" (click)="searchGlobal()">
<i class="fa fa-search" style=" margin: 0px;"></i>
</button>
</div>
