<div class="globalsearch-dropdown">
    <span _ngcontent-c2="">
        <input [(ngModel)]="globalSearch" type="text" placeholder="Search" (focus)="globalSearchFocus = true;" (blur)="globalSearchFocus = false;"
            style="border: none; width: 100%;float:left; color:#fff">

        <i class="fa fa-angle-down" aria-hidden="true" (click)="openSearchBox()"></i>
        <div class="hiddendiv" [class.show]="isShow" id="abc">

            <div class="hiddenDiv">
                <form class="search-dropdown-content" [formGroup]="searchForm">
                    <div id="search-validation-message" style="color:red;" *ngIf="showmessage">
                        {{validation_message}}
                    </div>
                    <section class="inputWrapper" style="width:100%;">
                        <div class="form-group">
                            <div>
                                <label>Location</label>
                            </div>
                            <p-dropdown formControlName="location" [options]="locations" class="form-control search-drop" id="search_location" filter="filter"
                                placeholder="Select Location" (onChange)="fetchAndPopulateFloors($event.value)"></p-dropdown>
                        </div>
                    </section>
                    <br />
                    <section class="inputWrapper" style="width:100%;margin-top:10px">
                        <div class="form-group">
                            <div>
                                <label>Floor</label>
                            </div>
                            <p-dropdown formControlName="floor" [options]="floors" class="form-control search-drop" id="search_floor" filter="filter"
                                placeholder="Select Floor" (onChange)="fetchAndPopulateZones($event.value)"></p-dropdown>
                        </div>
                    </section>
                    <br />
                    <section class="inputWrapper" style="width:100%;margin-top:10px">
                        <div class="form-group">
                            <div>
                                <label>Zone</label>
                            </div>
                            <p-dropdown formControlName="zone" [options]="zones" class="form-control search-drop" id="search_zone" filter="filter" placeholder="Select Zone"></p-dropdown>
                        </div>
                    </section>
                    <br />
                    <section class="inputWrapper" style="width:100%;margin-top:10px">
                        <div class="form-group">
                            <div>
                                <label>Proximity</label>
                            </div>
                            <p-dropdown formControlName="rng" [options]="rngMap" class="form-control search-drop" id="search_rng" filter="filter" placeholder="Select Proximity"></p-dropdown>
                        </div>
                    </section>
                    <br />
                    <section class="inputWrapper" style="width:100%;margin-top:10px">
                        <div class="form-group">
                            <div>
                                <label>Product</label>
                            </div>
                            <div class="ui-inputgroup">
                                <i class="fa fa-search"></i>
                                <input formControlName="product" type="text" pInputText placeholder="Product" style="width: 100%; color: #434343;padding-left:34px">
                            </div>
                        </div>
                    </section>

                    <section class="inputWrapper" style="width:100%">
                        <div class="form-group">
                            <div>
                                <label>Last Tracked Date</label>
                            </div>
                            <p-calendar showTime="showTime" hourFormat="24" formControlName="trackedFrom" [dateFormat]="dateFormat" class="from-date search-calendar"
                                [showIcon]="true" placeholder="From Date" readonlyInput="readonlyInput"></p-calendar>
                            <p-calendar showTime="showTime" hourFormat="24" formControlName="trackedTo" [dateFormat]="dateFormat" class="search-calendar"
                                [showIcon]="true" placeholder="To Date" readonlyInput="readonlyInput"></p-calendar>
                        </div>
                    </section>

                    <div class="search-button">
                        <button type="button" class="search" id="search" (click)="searchRecord(searchForm.value)">
                            <i class="fa fa-search" style="margin: 0px;font-size: 16px;"></i>
                            Search</button>
                        <button type="button" class="reset" id="reset" (click)="reset()">
                            <i class="fa fa-repeat" style="margin: 0px;font-size: 16px;"></i>
                            Reset</button>
                    </div>
                    <!--Dialog for date-->

                    <p-dialog [(visible)]="dateDialog" [responsive]="true" showEffect="fade" [modal]="true" class="date-dialog-box">

                        <div class="date-dialog">
                            <p>Last Tracked From date should be equal or less than Last Tracked To date</p>
                            <button type="button" (click)="closeDialog()" class="save">OK</button>
                        </div>
                    </p-dialog>

                    <!--Dialog for date-->
                </form>
            </div>


        </div>
    </span>



    <button type="button" class="search-btn" (click)="searchGlobal()">
        <i class="fa fa-search" style=" margin: 0px;"></i>
    </button>
</div>
