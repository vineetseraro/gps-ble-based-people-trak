<form [formGroup]="parentFormGroup">
  <div>
      <label>Tags</label>
      <rl-tag-input id="tags" formControlName="tags"   [addOnSpace]="true" [autocompleteItems]="tagOptionList" (removeTag)="onRemoveTag($event)"
        (addTag)="onAddTag($event)" [autocompleteMustMatch]="false" [autocomplete]="true" [autocompleteSelectFirstItem]="true"
        [addOnBlur]="false" placeholder="Enter Tags" (input)="onTextChange($event.target.value)" class="tags-field"></rl-tag-input>
    </div>
</form>
